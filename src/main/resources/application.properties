# ===============================
# DATASOURCE (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/mydb
spring.datasource.username=postgres
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
# Dialect per PostgreSQL (Hibernate lo capisce da solo, ma meglio essere espliciti)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Come gestire lo schema del DB:
#   create      = crea le tabelle a ogni avvio (cancella i dati!)
#   update      = aggiorna lo schema mantenendo i dati
#   validate    = controlla che lo schema corrisponda alle Entity
#   none        = non fa nulla
spring.jpa.hibernate.ddl-auto=update

# Mostra le query SQL in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# LOGGING
# ===============================
# Per vedere SQL + parametri
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
